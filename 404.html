    <style>
        .glitch-text {
            position: relative;
            animation: glitch 1s linear infinite;
        }

        @keyframes glitch {
            2%, 64% {
                transform: translate(2px, 0) skew(0deg);
            }
            4%, 60% {
                transform: translate(-2px, 0) skew(0deg);
            }
            62% {
                transform: translate(0, 0) skew(5deg);
            }
        }

        .glitch-text:before,
        .glitch-text:after {
            content: attr(title);
            position: absolute;
            left: 0;
        }

        .glitch-text:before {
            animation: glitchTop 1s linear infinite;
            clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
            -webkit-clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
        }

        @keyframes glitchTop {
            2%, 64% {
                transform: translate(2px, -2px);
            }
            4%, 60% {
                transform: translate(-2px, 2px);
            }
            62% {
                transform: translate(13px, -1px) skew(-13deg);
            }
        }

        .glitch-text:after {
            animation: glitchBottom 1.5s linear infinite;
            clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
            -webkit-clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
        }

        @keyframes glitchBottom {
            2%, 64% {
                transform: translate(-2px, 0);
            }
            4%, 60% {
                transform: translate(-2px, 0);
            }
            62% {
                transform: translate(-22px, 5px) skew(21deg);
            }
        }
    </style>

<body class="grid-bg relative overflow-x-hidden">

    <script src="js/effects.js"></script>
    <script>
        // Update copyright year
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // Initialize effects
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof initEffects === 'function') {
                initEffects();
            } else {
                // Fallback if effects.js isn't loaded
                createBinaryRain();
            }
        });
        
        // Simple binary rain fallback
        function createBinaryRain() {
            const container = document.getElementById('binaryRain');
            if (!container) return;
            
            const columnCount = 20;
            for (let i = 0; i < columnCount; i++) {
                const column = document.createElement('div');
                column.className = 'binary-column absolute';
                column.style.left = `${Math.random() * 100}%`;
                container.appendChild(column);
                
                for (let j = 0; j < 15; j++) {
                    const digit = document.createElement('div');
                    digit.className = 'binary-digit';
                    digit.textContent = Math.round(Math.random()) ? '1' : '0';
                    digit.style.animationDuration = `${3 + Math.random() * 5}s`;
                    digit.style.animationDelay = `${Math.random() * 2}s`;
                    digit.style.top = `${j * 5}%`;
                    column.appendChild(digit);
                }
            }
        }
    </script>
