<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Ilya Belous</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="favicon.png">
    <meta name="theme-color" content="#0a0a1a">

    <!-- Stylesheets -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>

<body class="grid-bg relative overflow-x-hidden">
    <div class="custom-cursor"></div>
    <div class="cursor-dot"></div>
    <!-- Futuristic Effects -->
    <div class="binary-rain" id="binaryRain"></div>
    <div class="scanline"></div>

    <!-- Thank You Section -->
    <section class="min-h-screen flex items-center justify-center">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-20 text-center">
            <div class="holographic-card">
                <div class="card-glass p-12 rounded-2xl neon-box">
                    <div class="text-neon-green text-6xl mb-8">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h1 class="text-4xl md:text-5xl font-bold tech-font mb-6">
                        <span class="gradient-text">THANK YOU!</span>
                    </h1>
                    <p class="text-xl text-slate-300 mb-8">Your message has been sent successfully. I'll get back to you as soon as possible.</p>
                    
                    <div class="cyber-spinner mb-8 mx-auto">
                        <div class="cyber-spinner-inner"></div>
                        <div class="cyber-spinner-glow"></div>
                    </div>
                    
                    <a href="index.html" class="px-8 py-4 bg-gradient-to-r from-neon-blue to-neon-purple rounded-full font-bold hover:opacity-90 transition-all duration-300 flex items-center gap-3 tech-font neon-box hover-glow mx-auto inline-flex">
                        <i class="fas fa-home"></i>
                        <span>RETURN TO HOMEPAGE</span>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script src="js/effects.js"></script>
    <script>
        // Custom cursor
        document.addEventListener('DOMContentLoaded', function() {
            const cursor = document.querySelector('.custom-cursor');
            const cursorDot = document.querySelector('.cursor-dot');
            
            document.addEventListener('mousemove', function(e) {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
                cursorDot.style.left = e.clientX + 'px';
                cursorDot.style.top = e.clientY + 'px';
            });
            
            // Auto-redirect after 5 seconds
            setTimeout(function() {
                window.location.href = 'index.html';
            }, 5000);
        });
    </script>
</body>

</html>
